plugins {
    id 'java'
}

group 'flashcard'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    // Add your dependencies here, if any
    // For example: implementation 'org.apache.commons:commons-lang3:3.12.0'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes(
            'Main-Class': 'flashcard.FlashCardApplication' // Specify your main class
        )
    }
}
